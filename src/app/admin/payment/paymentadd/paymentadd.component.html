<div  id="filter">
    <form action="#" class="">
        <div class="row">

            <div class="col-2 m-auto">
               
                       
                        <select class="" placeholder="اختر الشركة" required>
                            <option value="">Supplier</option>
                            <option value="fv-gq">General Question</option>
                            <option value="fv-tq">Tachnical Question</option>
                            <option value="fv-ab">Account &amp; Billing</option>
                        </select>
              
            </div>
            <div class="col-2  m-auto">
              
                       
                        <select class="" placeholder="اختر الشركة" required>
                            <option value="">Customer</option>
                            <option value="fv-gq">General Question</option>
                            <option value="fv-tq">Tachnical Question</option>
                            <option value="fv-ab">Account &amp; Billing</option>
                        </select>
                
            </div>

            <div class="col-2 m-auto">
           

                    <input type="text" class=""  placeholder="DateFrom" onblur="(this.type='text')" onfocus="(this.type='date')">
             
            </div>

            <div class="col-2 m-auto">
 
              
                    <input type="text" class=""  placeholder="DateTo" onblur="(this.type='text')" onfocus="(this.type='date')">
        
            </div>
            <div class="col-2 col-offset-2 m-auto">
     
                    <button type="submit" class="btn  btn-info" style="height: 32px;">Search</button>
           
            </div>
        </div>
    </form>
</div>
<div class="data mt-3" id="sco">
    <table datatable [dtOptions]="dtOptions" class="row-border hover  w-100">
        <thead>
            <tr>
                <th scope="col">Select</th>
                <th scope="col">TransactionId</th>
                <th scope="col">Date</th>
                <th scope="col">Customer</th>
                <th scope="col">RiderNationalId</th>
                <th scope="col">SenderNationalId</th>
                <th scope="col">Status</th>
                <th scope="col">Amount</th>
                <th scope="col">Time</th>
              </tr>
        </thead>
        <tbody id="sco">
          <tr *ngFor="let post of data">
              <td>
                  <input type="checkbox">
              </td>
            <td>{{ post.id }}</td>
            <td>20-1-2022</td>
            <td>{{ post.to }}</td>
            <td>{{ post.rider }}</td>
            <td>{{ post.sender }}</td>
            <td>
                <span *ngIf="post.status==1" class="badge badge-warning">Pending</span>
                <span *ngIf="post.status==2" class="badge badge-danger">Canceled</span>
                <span *ngIf="post.status==3" class="badge badge-success">Success</span>
            </td>
            <td>{{ post.amount |currency:"EGP" }}</td>
            <td>20:22:02 AM</td>
          </tr>
        </tbody>
      </table>
</div>

<div  id="filter">
    <form action="#" class="">
        <div class="row pt-1">
            <div class="col-2 m-auto float-right">
                <h5>  Selected Count: <span class="badge badge-info float-right">0</span></h5>
             
         
          </div>

            <div class="col-2 m-auto">
                
                <select class="" placeholder="اختر الشركة" style="height: 30px;" required>
                    <option value="">Actions</option>
                    <option class="text-warrning" value="fv-gq">Pending</option>
                    <option value="fv-tq">Done</option>
                    <option value="fv-ab">Error</option>
                    <option value="fv-ab">Canceled</option>
                </select>
            </div>
            <div class="col-2  m-auto">
              
                <button type="submit" class="btn  btn-info" style="height: 35px;">Save</button>
                
            </div>


        </div>
    </form>
</div>
