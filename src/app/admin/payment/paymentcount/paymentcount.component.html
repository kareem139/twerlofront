<div class="row">
    <h3>الاجماليات</h3>
    <div class="card col-3 m-auto">
        <div class="card-body ">
            <h5 class="card-title">اجمالي عدد المدفوعات</h5>
    
            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-number"></i>
              </div>
              <div class="ps-3">
                <h6 class="badge rounded-pill bg-primary" style="font-size: xx-large;">{{paymentcount}}</h6>
               
              </div>
            </div>
          </div>
    </div>

    <div class="card  col-3 m-auto">
        <div class="card-body">
            <h5 class="card-title">اجمالي قيمه الدمدفوعات</h5>
    
            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-dollar"></i>
                EGP
              </div>
              <div class="ps-3">
                <h6 class="badge rounded-pill bg-success" style="font-size: xx-large;">{{paymentamount}}</h6>
               
    
              </div>
            </div>
          </div>
    </div>

</div>
