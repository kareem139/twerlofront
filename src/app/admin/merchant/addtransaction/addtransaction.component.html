<main id="main" class="main m-auto mycard">
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step label="اضافه">
        <div class="card mt-5">
            <div class="card-inner">
                <form action="#" class="form-validate">
                    <div class="row g-gs">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="fv-full-name"> الي شركه </label>
                                <div class="form-control-wrap ">
                                    <select class="form-control form-select" id="fv-topics" name="fv-topics" data-placeholder="اخترالشركه" required>
                                        <option label="empty" value=""></option>
                                        <option value="fv-gq">General Question</option>
                                        <option value="fv-tq">Tachnical Question</option>
                                        <option value="fv-ab">Account &amp; Billing</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="fv-email"> رصيد الشركه المستحق</label>
                                <div>
                                    <div class="mb-0">
                                        <div class="dataBinding">
                                            <span>EGP</span>
                                            1000
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="fv-email"> تاريخ</label>
                                <div class="form-control-wrap">
                                    <input type="date" class="form-control" id="fv-email" name="fv-email" required>
                                </div>
                            </div>
                        </div>
           
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="fv-email">القيمه</label>
                                <div class="form-control-wrap">
                                    <input type="number" class="form-control" id="fv-email" name="fv-email" required>
                                </div>
                            </div>
                        </div>
        
        
                        <div class="row justify-content-end col-12 m-0">
                            <div class="form-group">
                                <button type="submit" class="btn btn-lg btn-primary">حفظ</button>
                            </div>
                            <div>
                                <a routerLink="/company/merchant/listtransaction" class="btn btn-lg btn-danger mr-1 ml-1">رجوع</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </mat-step>
    <mat-step  label="مراجعه">
     
    </mat-step>
    <mat-step label="نجاح">
      
    </mat-step>
  </mat-stepper>






</main>
