<main id="main" class="main m-auto mycard">

<div class="card mb-0">
    <div class="card-inner p-0">
        <div class="card-head pl-4 pr-4">
            <h5 class="card-title">المدفوعات</h5>
        </div>
        <form action="#" class="form-validate pr-4 pl-4 pb-0">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label" for="fv-full-name"> اليوم </label>
                        <div class="form-control-wrap">
                            <input type="date" class="form-control" id="fv-full-name" name="fv-full-name" required>
                        </div>
                    </div>
                </div>
   
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label" for="fv-topics">الشركه</label>
                        <div class="form-control-wrap ">
                            <select class="form-control form-select" id="fv-topics" name="fv-topics" data-placeholder="اخترالشركه" required>
                                <option label="empty" value=""></option>
                                <option value="fv-gq">General Question</option>
                                <option value="fv-tq">Tachnical Question</option>
                                <option value="fv-ab">Account &amp; Billing</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-2 mt-5">
                    <label>اظهار التفاصيل</label>
                    <input type="checkbox" (change)="showdetails()">
               
                </div>
                <div class="col-md-2 mt-4 form-group">
                    <div class="row justify-content-end">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">بحث</button>
                        </div>                    
                    </div>
              
              
                </div>
               
            </div>
        </form>
    </div>
    <div id="details" class="hidedetails p-1">
        <table datatable [dtOptions]="dtOptions" class="row-border hover  w-100">
            <thead>
                <tr>
                    <th class="nk-tb-col"><span>رقم العمليه</span></th>
                    <th class="nk-tb-col tb-col-sm"><span>اسم الطيار</span></th>
                    <th class="nk-tb-col"><span>الشركة المحولة</span></th>
                    <th class="nk-tb-col"><span>القيمة</span></th>
                    <th class="nk-tb-col"><span>التاريخ</span></th>
                  </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of data">
                <td>{{ post.rider }}</td>
                <td>20-1-2022</td>
                <td>{{ post.from }}</td>
                <td>{{ post.amount }}</td>
                <td>20-1-2022</td>
              </tr>
            </tbody>
          </table>

<div class="card mt-2">
    <div class="card-inner p-0">

            <h5 class="card-title">المدفوعات</h5>
        </div>
            <div class="row p-1">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="fv-full-name"> مجموع اليوم </label>
                        <div class="form-control-wrap">
                            <div>
                                <div class="dataBinding">
